
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="User Page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="background-image">
        <div class="d-flex flex-row justify-content-center pt-3">
            <img src="head.jpg" />
        </div>
        <div class="head text-center text-light pt-3">
            <p> Note: Use this service before 30 mins of your journey</p>
        </div>
        <div class="border text-light">
            <div class="head-color text-center align">
                <h1>Search Buses</h1>
            </div>
            <div class="margin text-center ">
                <label for="From">From :</label>
                <input type="text" id="From" name="From" placeholder="From" class="mar"><br><br>
                <label for="From">To :</label>
                <input type="text" id="TO" name="To" placeholder="To" class="mar1"><br><br>
                <label for="From">Journey Time :</label>
                <input type="text" id="Journey Time" placeholder="Journey Time" name="Journey Time" class="mar2"><br><br>


                <label for="From">No of Passengers:</label>
                <input type="text" id="No of Passengers:" placeholder="No. of Passengers" name="No of Passengers:" class="mar3"><br><br>
                <label for="Service">Service :</label>

                <select id="Service" class="mar4">
                    <option value="Rer">Regular</option>
                    <option value="saab">Scheduled</option>
                    <option value="opel">Monthly</option>
                    <option value="audi">Yearly</option>
                </select>
                <div class="align">
                    <button class="button"> SEARCH </button>
                </div>
            </div>

            <div class="d-flex flex-column justify-content-end px-3">
                <h5 text-start> Developed By </h5>
                <img src="dd.jpeg" width="120px"/>
            </div>

        </div>
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
